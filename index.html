		<style>
			:root {
				--white: white;
			
				--firefox-degrees: 0deg;
				--second-color: #ffdd00;
				--telegram: #2CA5E0;
				--cat: #D35757;
				--github: #5120DD;
				--engrish: #60EE60;
				--lastfm: #ce0000;
			}
			.icons {
				flex-direction: row;
				align-items: center;
			}
			.icon {
				width: 40px;
				height: auto;
				margin: 6px
			}
			#telegramIcon {
				animation-name: tgColor2;
				animation-duration: 0.3s;
				fill: var(--white);
				transition: fill 0.3s;
			}
			.telegramButton:hover #telegramIcon {
				fill: var(--telegram)
			}
			.catIcon {
				animation-name: catColor2;
				animation-duration: 0.3s;
				fill: var(--white);
				transition: fill 0.3s;
			}
			.catButton:hover .catIcon {
				animation-name: catColor;
				animation-duration: 0.3s;
				fill: var(--cat)
			}
			#githubIcon {
				animation-name: gbColor2;
				animation-duration: 0.3s;
				fill: var(--white);
				transition: fill 0.3s;
			}
			.githubButton:hover #githubIcon {
				animation-name: gbColor;
				animation-duration: 0.3s;
				fill: var(--github)
			}
			.lastfmIcon {
				animation-name: fmColor2;
				animation-duration: 0.3s;
				fill: var(--white);
				transition: fill 0.3s;
			}
			.lastfmButton:hover .lastfmIcon {
				animation-name: fmColor;
				animation-duration: 0.3s;
				fill: var(--lastfm)
			}
			.aviciiIcon {
				animation-name: avcColor2;
				animation-duration: 0.3s;
				fill: var(--white);
				fill-opacity: 1;
				transition: fill-opacity 0.3s;
			}
			.aviciiButton:hover .aviciiIcon {
				animation-name: avcColor;
				animation-duration: 0.3s;
				fill: var(--white);
				fill-opacity: 0;
			}
			.messCover {
				fill: #292929;
			}
			@keyframes pageload {
				from{opacity: 0.01}
				to{opacity: 1}
			}
			@keyframes rotation {
				from{transform: rotate(0deg);}
				to{transform: rotate(180deg);}
			}
			@keyframes rotation2 {
				from{transform: rotate(180deg);}
				to{transform: rotate(360deg);}
			}
			@keyframes eyeColor {
				from{fill:url(#linearGradient882)}
				to{fill:url(#linearGradient882Y)}
			}
			@keyframes eyeColor2 {
				from{fill:url(#linearGradient882Y)}
				to{fill:url(#linearGradient882)}
			}
			svg {
				width: 220px;
				height: 220px;
			}
			.eye {	
				fill:url(#linearGradient882);	
				fill-opacity:1;	
				stroke: var(--white);	
				stroke-width:1.87933;
				transition: fill 0.7s;
				transition: stroke 0.7s;
			}	
			.border {	
				fill-opacity:0;	
				stroke: var(--white);	
				stroke-width:8.22163476;	
				transition: stroke 0.7s;
			}	
			.mounth {
				fill:none;	
				stroke: var(--white);	
				stroke-width:10.0192;	
				stroke-linecap:round;	
				transition: stroke 0.7s;
			}
			#francesco {
				transform: rotate(var(--firefox-degrees));
				transition: transform 0.7s;
			}
			.francesco-hover {
				transform: rotate(180deg);
			}
			.francesco-hover-eye {
				fill: var(--second-color);
				fill-opacity:1 !important;
				stroke: var(--second-color);
				stroke-width:1.87933
			}
			.francesco-hover-border {
				fill-opacity:0 !important ;
				stroke:var(--second-color) ;
				stroke-width:8.22163476 !important ;
			}
			.francesco-hover-mounth {
				fill:none !important ;
				stroke:var(--second-color);
				stroke-width:10.0192 !important ;
				stroke-linecap:round !important ;
			}
			
			@media (prefers-color-scheme: light) {
				:root {
					--white: black;
				}
				.messCover {
					fill: #F5F5F5;
				}
			}
	</style>
	<script>
		let francesco = document.getElementById("francesco");
		let border = document.getElementById("border");
		let mounth = document.getElementById("mounth");
		let eye1 = document.getElementById("eye1");
		let eye2 = document.getElementById("eye2");
		
		let phrases = {
			telegram : "Do you wanna spam me and get blocked? That's the right button!",
			cat : "I was proud of this, now I regret it (thanks indians)",
			avicii : "My dreams are made of Gold",
			lastfm : "Why is this even there? Even a deaf man would scrobble more than me .-.",
			github : "100% Italian Spaghetti Code"
		}
		let jokescription = document.getElementById("jokescription");
		
		var isOnButton = false;
		
		function francescoRoll(buttonPhrase) {
			eye1.classList.add("francesco-hover-eye");
			eye2.classList.add("francesco-hover-eye");
			border.classList.add("francesco-hover-border");
			mounth.classList.add("francesco-hover-mounth");
			francesco.classList.add("francesco-hover");
			document.documentElement.style.setProperty('--firefox-degrees', '180deg');
			if (typeof buttonPhrase != "undefined") {
				jokescription.classList.remove("aHidden");
				jokescription.innerHTML = buttonPhrase;
			}
		}
		function francescoUnroll() {
			isOnButton=false;
			jokescription.classList.add("aHidden");
			jokescription.innerHTML = "B";
			francesco.classList.remove("francesco-hover");
			eye1.classList.remove("francesco-hover-eye");
			eye2.classList.remove("francesco-hover-eye");
			border.classList.remove("francesco-hover-border");
			mounth.classList.remove("francesco-hover-mounth");
			document.documentElement.style.setProperty('--firefox-degrees', '0deg');
			setTimeout(function(){
				if(isOnButton==false) {
					document.documentElement.style.setProperty('--second-color', '#ffdd00'); 
				}}, 700);
		}
		
		function prepareToRoll(color, phrase) {
			document.documentElement.style.setProperty('--second-color', color); 
			isOnButton=true; 
			francescoRoll(phrase);
		}
	</script>
</html>
