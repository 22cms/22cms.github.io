	</body>
		<style>
			:root {
				--second-color: #ffdd00;
				--telegram: #2CA5E0;
				--cat: #D35757;
				--github: #5120DD
			}
			h6, h5, h4, h3, h2, h1, p {
				font-family: 'Open Sans', sans-serif;
				text-align: center;
				margin: 12px;
			}
			html, body {
				margin: 0;
				height: 100%
			}
			@keyframes loadingPage {
				from{opacity: 0}
				to{opacity: 1}
			}
			.centerbox {
				animation-name: loadingPage;
				animation-duration: 2s;
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
			}
			.icons {
				flex-direction: row
			}
			.icon {
				width: 40px;
				height: auto;
				margin: 6px
			}
			@keyframes tgColor {
				from{fill: white}
				to{fill: var(--telegram)}
			}
			@keyframes tgColor2 {
				from{fill: var(--telegram)}
				to{fill: white}
			}
			#telegramIcon {
				animation-name: tgColor2;
				animation-duration: 0.3s;
				fill: white
			}
			.telegramButton:hover #telegramIcon {
				animation-name: tgColor;
				animation-duration: 0.3s;
				fill: var(--telegram)
			}
			@keyframes catColor {
				from{fill: white}
				to{fill: var(--cat)}
			}
			@keyframes catColor2 {
				from{fill: var(--cat)}
				to{fill: white}
			}
			.catIcon {
				animation-name: catColor2;
				animation-duration: 0.3s;
				fill: white
			}
			.catButton:hover .catIcon {
				animation-name: catColor;
				animation-duration: 0.3s;
				fill: var(--cat)
			}
			@keyframes gbColor {
				from{fill: white}
				to{fill: var(--github)}
			}
			@keyframes gbColor2 {
				from{fill: var(--github)}
				to{fill: white}
			}
			#githubIcon {
				animation-name: gbColor2;
				animation-duration: 0.3s;
				fill: white
			}
			.githubButton:hover #githubIcon {
				animation-name: gbColor;
				animation-duration: 0.3s;
				fill: var(--github)
			}
			.maName {
				font-size: 56px;
				font-weight: bold;
			}
			.white {
				color: white;
			}
			.grey {
				color: grey;
				font-weight: 100;
				margin-top: 2px;
				margin-bottom: 16px;
			}
			.eye {
				animation-name: borderColor2;
				animation-duration: 0.7s;
				animation-name: eyeColor2;
				animation-duration: 0.7s;
				fill:url(#linearGradient882);
				fill-opacity:1;
				stroke:#ffffff;
				stroke-width:1.87933
			}
			#border {
				animation-name: borderColor2;
				animation-duration: 0.7s;
				fill-opacity:0;
				stroke:#ffffff;
				stroke-width:8.22163476;
			}
			#mounth {
				animation-name: borderColor2;
				animation-duration: 0.7s;
				fill:none;
				stroke:#ffffff;
				stroke-width:10.0192;
				stroke-linecap:round;
			}
			@keyframes pageload {
				from{opacity: 0.01}
				to{opacity: 1}
			}
			@keyframes rotation {
				from{transform: rotate(0deg);}
				to{transform: rotate(180deg);}
			}
			@keyframes rotation2 {
				from{transform: rotate(180deg);}
				to{transform: rotate(360deg);}
			}
			@keyframes borderColor {
				from{stroke:#ffffff;}
				to{stroke:var(--second-color);}
			}
			@keyframes borderColor2 {
				from{stroke:var(--second-color);}
				to{stroke:#ffffff;}
			}
			@keyframes eyeColor {
				from{fill:url(#linearGradient882)}
				to{fill:url(#linearGradient882Y)}
			}
			@keyframes eyeColor2 {
				from{fill:url(#linearGradient882Y)}
				to{fill:url(#linearGradient882)}
			}
			svg {
				animation-name: pageload;
				animation-duration: 1s;
				width: 220px;
				height: 220px;
			}
			#francesco {
				animation-name: rotation2;
				animation-duration: 0.7s;
				transform: rotate(0deg)
			}
			#francesco:hover {
				animation-name: rotation;
				animation-duration: 0.7s;
				transform: rotate(180deg);
			}
			#francesco:hover .eye {
				animation-name: borderColor;
				animation-duration: 0.7s;
				animation-name: eyeColor;
				animation-duration: 0.7s;
				fill:url(#linearGradient882Y);
				fill-opacity:1;
				stroke:var(--second-color);
				stroke-width:1.87933
			}
			#francesco:hover #border {
				animation-name: borderColor;
				animation-duration: 0.7s;
				fill-opacity:0;
				stroke:var(--second-color);
				stroke-width:8.22163476;
			}
			#francesco:hover #mounth {
				animation-name: borderColor;
				animation-duration: 0.7s;
				fill:none;
				stroke:var(--second-color);
				stroke-width:10.0192;
				stroke-linecap:round;
			}
	</style>
</html>
